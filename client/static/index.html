<!DOCTYPE html>
<html class="h-full" lang="en">
<head>
    <meta charset="utf-8">
    <meta
        name="viewport"
        content="initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover, width=device-width"
    ></meta>

    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta name="description" content="<%= htmlWebpackPlugin.options.description %>" />
    <link rel="canonical" href="<%= htmlWebpackPlugin.options.url %>" />

    <% const image = `${htmlWebpackPlugin.options.url}/${require('./images/social.png')}`; %>

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@FerryFYI" />
    <meta name="twitter:title" content="<%= htmlWebpackPlugin.options.title %>" />
    <meta name="twitter:description" content="<%= htmlWebpackPlugin.options.description %>" />
    <meta name="twitter:image" content="<%= image %>" />

    <meta property="og:url" content="<%= htmlWebpackPlugin.options.url %>" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="<%= htmlWebpackPlugin.options.title %>" />
    <meta property="og:description" content="<%= htmlWebpackPlugin.options.description %>" />
    <meta property="og:image" content="<%= image %>" />

    <meta itemProp="name" content="<%= htmlWebpackPlugin.options.title %>" />
    <meta itemProp="description" content="<%= htmlWebpackPlugin.options.description %>" />
    <meta itemProp="image" content="<%= image %>" />

    <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet' />

    <!-- Google Tag Manager -->
    <% if (htmlWebpackPlugin.options.GTM_CONTAINER_ID) { %>
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','<%= htmlWebpackPlugin.options.GTM_CONTAINER_ID %>');</script>
    <% } %>
    <!-- End Google Tag Manager -->

</head>
<body class="h-full overflow-hidden">

  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=<%= htmlWebpackPlugin.options.GTM_CONTAINER_ID %>"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->

  <a
      class="
        absolute -top-10 left-0 z-50
        p-2 bg-black text-white
        focus:top-0
      "
      href="#main"
      tabIndex={1}
  >Skip to main</a>
  <div class="h-full flex flex-col" id="root"></div>
</body>
</html>
